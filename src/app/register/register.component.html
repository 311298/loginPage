<mat-card>
    <mat-card-header>
        <h1>User Registration : </h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="proceedRegistration
        ()">
            <!-- id -->
            <mat-form-field class="example-full-width">
                <mat-label>Unique ID :</mat-label>
                <input type="text" matInput formControlName="id">
            </mat-form-field>

            <!-- name -->
            <mat-form-field class="example-full-width">
                <mat-label>User Name :</mat-label>
                <input type="text" matInput formControlName="name">
            </mat-form-field>

            <!-- password -->
            <mat-form-field class="example-full-width">
                <mat-label>Password :</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <!-- email -->
            <mat-form-field class="example-full-width">
                <mat-label>Email :</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>

            <!-- gender -->
            <div>
                <mat-radio-group aria-label="Select an Gender" formControlName="gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>

            <!-- button -->
            <div>
                <button mat-raised-button type="submit" color="primary">Submit</button>
                <a routerLink="/login" mat-raised-button color="warn">Back to Login</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
